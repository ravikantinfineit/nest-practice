    .swagger-ui {
      font-family: 'Open Sans', sans-serif;
      background: #ffffff; /* White background for Swagger UI */
      color: #333; /* Dark text color for readability */
      border-radius: 8px; /* Rounded corners for a modern look */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Subtle shadow */
      margin: 20px auto;
      max-width: 1200px; /* Limit width for readability */
      padding: 20px;
    }

    .swagger-ui .topbar {
      background-color: #007bff; /* Enterprise blue */
      color: #ffffff; /* White text */
      border-radius: 8px 8px 0 0;
    }

    .swagger-ui .topbar .topbar-wrapper {
      padding: 10px 20px;
    }

    .swagger-ui .info {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }

    .swagger-ui .btn.execute {
      background-color: #28a745; /* Green for action buttons */
      color: #fff;
    }

    .swagger-ui .btn.execute:hover {
      background-color: #218838; /* Darker green on hover */
    }

    .swagger-ui .info h1, .swagger-ui .info h2 {
      font-weight: 600; /* Bold headings for emphasis */
    }

    </style>
</head>

       var hamburger = document.querySelector(".hamburger");

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui-standalone-preset.js"></script>
  <script>
    SwaggerUIBundle({
      url: "/docs-json", // Replace with your Swagger JSON URL
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
      swaggerOptions: {
        filter: true,
        tagsSorter: 'alpha',
        operationsSorter: 'method',
        tryItOutEnabled: true,
        displayOperationId: true,
        defaultModelsExpandDepth: -1 // Hide models by default for a cleaner look
      }
    });
  </script>
