<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <!-- <link rel="stylesheet" href="/css/theme-material.css"> -->
  <link href='https://ostranme.github.io/swagger-ui-themes/demo/css/screen.css' media='screen' rel='stylesheet' id="sut" type='text/css'/>
  
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4; /* Light grey background */
      margin: 0;
      padding: 0;
    }
    .sidebar {
      position: fixed;
      width: 200px;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .swagger-ui {
      font-family: 'Open Sans', sans-serif;
      background: #ffffff; /* White background for Swagger UI */
      color: #333; /* Dark text color for readability */
      border-radius: 8px; /* Rounded corners for a modern look */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Subtle shadow */
      margin: 20px auto;
      max-width: 1200px; /* Limit width for readability */
      padding: 20px;
    }

    .swagger-ui .topbar {
      background-color: #007bff; /* Enterprise blue */
      color: #ffffff; /* White text */
      border-radius: 8px 8px 0 0;
    }

    .swagger-ui .topbar .topbar-wrapper {
      padding: 10px 20px;
    }

    .swagger-ui .info {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }

    .swagger-ui .btn.execute {
      background-color: #28a745; /* Green for action buttons */
      color: #fff;
    }

    .swagger-ui .btn.execute:hover {
      background-color: #218838; /* Darker green on hover */
    }

    .swagger-ui .info h1, .swagger-ui .info h2 {
      font-weight: 600; /* Bold headings for emphasis */
    }
  </style>
</head>
<body>
    <div class="sidebar">
    <h2>Documentation</h2>
    <a href="#main-api">Main API</a>
    <a href="#users-api">Users API</a>
  </div>
  <div class="content">
    <div id="main-api"></div>
    <div id="users-api"></div>
  </div>
  <div id="swagger-ui"></div>

  <script>
    function toggleStyle(theme){
      if (theme){
        var link  = document.getElementById('sut');
        link.href = 'https://ostranme.github.io/swagger-ui-themes/demo/themes/' + theme + '.css';
      }
    }
  </script>

  <div class="theme-container">
    <a href="#" class="btn" onclick="toggleStyle('theme-feeling-blue')">Feeling Blue</a>
    <a href="#" class="btn" onclick="toggleStyle('theme-flattop')">Flattop</a>
    <a href="#" class="btn" onclick="toggleStyle('theme-material')">Material</a>
    <a href="#" class="btn" onclick="toggleStyle('theme-monokai')">Monokai</a>
    <a href="#" class="btn" onclick="toggleStyle('theme-muted')">Muted</a>
    <a href="#" class="btn" onclick="toggleStyle('theme-newspaper')">Newspaper</a>
    <a href="#" class="btn" onclick="toggleStyle('theme-outline')">Outline</a>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.47.1/swagger-ui-standalone-preset.js"></script>
  <script>
    SwaggerUIBundle({
      url: "/docs-json", // Replace with your Swagger JSON URL
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
      swaggerOptions: {
        filter: true,
        tagsSorter: 'alpha',
        operationsSorter: 'method',
        tryItOutEnabled: true,
        displayOperationId: true,
        defaultModelsExpandDepth: -1 // Hide models by default for a cleaner look
      }
    });
  </script>
</body>
</html>
